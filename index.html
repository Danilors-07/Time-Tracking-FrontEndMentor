<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- Set user and main menu -->
    <div class="profileCard">
      <div class="profile">
        <div class="profile-img">
          <img src="images/image-jeremy.png" alt="">
        </div>
        <div class="small">
          <small> Report for </small>
        <h1>Jeremy Robson</h1>
      </div></div>
    
      <div class="menu">
        <a href="#" id="day" class="active">Daily</a>
        <a href="#" id="week">Weekly</a>
        <a href="#" id="month">Monthly</a>
      </div>
    </div>

    <!-- Set dashboard -->
    <div class="card">

      <!-- Activities cards -->
      <div class="activities actWork">
        <a href="#" class="more"></a>
        <div class="activities-Text">


        </div>
      </div>

      <div class="activities actPlay">
        <a href="#" class="more"></a>

        <div class="activities-Text">

        </div>
      </div>

      <div class="activities actStudy">
        <a href="#" class="more"></a>

        <div class="activities-Text">

        </div>
      </div>

      <div class="activities cardB actExercise">
        <a href="#" class="more"></a>

        <div class="activities-Text">

        </div>
      </div>

      <div class="activities cardB actSocial">
        <a href="#" class="more"></a>

        <div class="activities-Text">


        </div>
      </div>
      <div class="activities cardB actSelf">
        <a href="#" class="more"></a>

        <div class="activities-Text">
          <div class="title">

          </div>
        </div>
      </div>

    </div>

</html>
